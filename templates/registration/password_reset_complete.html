{% extends "bds/layouts/base.html" %}
{% load static %}

{% block title %}Password Reset Done{% endblock %} 

{% block content %}


<section class="bg-primary d-flex align-items-center" style="min-height: 100vh;">
    <div class="container px-0">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div data-aos="fade-up" data-aos-delay="100" class="card bg-secondary text-primary p-5">
                    <h1 class="fs-4 fw-bold mb-4">Password Reset Completed</h1>

                    <div class="col-12" >
                        <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>







{% endblock content %}
